{% extends 'base.html' %}

{% block title %}
{{ user }}
{% endblock %}

{% block user %}
{{ user }}
{% endblock %}

{% block currPage %}
{{ currPage }}
{% endblock %}

{% load static %}
{% block body %}
<main>
    <div class="text-center text-4xl h-[75vh] grid align-middle items-center">
        <div class="flex flex-col text-center ">
            <div>
                <img class="m-auto my-6" src="{% static 'image/takephoto.jpg' %}" alt="">
            </div>
            <div>
                <button type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-3xl px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Take
                    Photo</button>
            </div>
            <div>
                <button type="button"
                    class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Train</button>
            </div>
        </div>
    </div>
</main>
{% endblock %}
